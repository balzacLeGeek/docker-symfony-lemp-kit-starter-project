version: "3.1"
services:

    mysql:
      image: mysql:8.0
      container_name: app-mysql
      working_dir: /symfony
      volumes:
        - .:/symfony
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=app
        - MYSQL_USER=root
        - MYSQL_PASSWORD=
      ports:
        - "8002:3306"

    webserver:
      image: nginx:alpine
      container_name: app-nginx
      working_dir: /symfony
      volumes:
          - .:/symfony
          - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"

    php-fpm:
      build: docker/php-fpm
      container_name: app
      working_dir: /symfony
      volumes:
        - .:/symfony
        - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

